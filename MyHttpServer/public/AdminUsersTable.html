<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/adminTable.css">
</head>
<body>
<button class="back-button" onclick="location.href='/admin'">Назад</button>
<div class="flex-container">
    <!-- Таблица -->
    <div class="container">
        <h1>Таблица: Users</h1>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Login</th>
                <th>Password</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody id="usersTableBody">
            {items}
            </tbody>
        </table>
    </div>

    <!-- Формы -->
    <div class="form-section">
        <div class="form-container">
            <h2>Добавить запись</h2>
            <form id="userForm">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" onchange="checkForm()" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" onchange="checkForm()" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" onchange="checkForm()" required>

                <button type="submit" id="submitButton" disabled>Добавить</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Удалить запись</h2>
            <form id="deleteUserForm">
                <label for="deleteId">ID:</label>
                <input type="number" id="deleteId" name="id" onchange="checkDeleteForm()" required>

                <button type="submit" id="deleteButton" disabled>Удалить</button>
            </form>
        </div>
        
        <div class="form-container">
            <h2>Обновить запись</h2>
            <form id="updateUserForm">
                <label for="updateId">ID:</label>
                <input type="number" id="updateId" name="id" onchange="checkUpdateForm()" required>

                <label for="updateLogin">Login:</label>
                <input type="text" id="updateLogin" name="login" onchange="checkUpdateForm()" required>

                <label for="updatePassword">Password:</label>
                <input type="password" id="updatePassword" name="password" onchange="checkUpdateForm()" required>

                <label for="updateEmail">Email:</label>
                <input type="email" id="updateEmail" name="email" onchange="checkUpdateForm()" required>

                <button type="submit" id="updateButton" disabled>Обновить</button>
            </form>
        </div>
    </div>
</div>
<script src="../scripts/adminUsersTable.js">
</script>
</body>
</html>
